<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>
		Feedback Form
	</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" maxlength="50" minlength="3" required>
		<br>
		<label for="portfolio">Porfolio</label>
		<input type="url" id="portfolio" name="portfolio" required>
		<br>
		<label for="favColor">Color</label>
		<input type="color" id="favColor" name="favColor">
		<br>
		<label for="likeness">Rating</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100">
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
